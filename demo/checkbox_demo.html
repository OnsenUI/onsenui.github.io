<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Checkbox | Onsen UI</title>  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/topcoat-mobile-onsen-ios7.css">  

  <script src="lib/onsen/js/angular/angular.js"></script> 
  <script src="lib/onsen/js/angular/angular-touch.js"></script>       
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/app.js"></script>  

  <style type="text/css">
  section {
    border-bottom: solid 1px gray;
  }
  </style>
  
</head>

<body>    
  
  <div class="center">
    <section>      
      <ons-checkbox ng-model="agree">
        True or False?
      </ons-checkbox>
      <h3>{{agree}}</h3>  
    </section>

    <section>      
      <ons-checkbox ng-model="answer" ng-true-value="YES" ng-false-value="NO">
        Yes or No?
      </ons-checkbox>
      <h3>{{answer}}</h3>  
    </section>
    
  </div>
</body>
</html>
