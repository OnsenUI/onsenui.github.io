<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tabbar Demo | Onsen UI</title>  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/topcoat-mobile-onsen-ios7.css">  

  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/angular/angular-touch.js"></script>        
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/app.js"></script>  

  <style type="text/css" media="screen">
  
    .icon-alarm {
      background-image: url(images/icons/alarm.png);
      width: 30px;
      height: 30px;
      background-size: cover;
    }

    .icon-alarm-active {
      background-image: url(images/icons/alarm_active.png);
      width: 30px;
      height: 30px;
      background-size: cover;
    }
  </style>
  
</head>

<body>    
  
  <ons-tabbar>
    <ons-tabbar-item 
      icon="icon-alarm"
      active-icon="icon-alarm-active"
      label="Alarm 1"
      page="pages/tabbar/page1.html"
      active="true"></ons-tabbar-item> 
    <ons-tabbar-item       
      icon="icon-alarm"
      active-icon="icon-alarm-active"
      label="Alarm 2"
      page="pages/tabbar/page2.html"></ons-tabbar-item>     
  </ons-tabbar>
 
</body>
</html>
