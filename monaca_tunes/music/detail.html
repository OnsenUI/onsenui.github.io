<div class="page center">
	<div class="title-box">
		<h3 class="no-margin">Music Title</h3>
		<div>
			<small>Artist Name - Album Title</small>
		</div>
	</div>	

	<div class="option-controls">
		<div class="option-button topcoat-button white-border-1 bg-black main-color block margin-10">
			<div class="option-button-icon" style="background-image: url('icons/shuffle.png')"></div>
		</div>
		<div class="option-button topcoat-button white-border-1 bg-black main-color block margin-10">
			<div class="option-button-icon" style="background-image: url('icons/favorite.png')"></div>
		</div>
		<div class="option-button topcoat-button white-border-1 bg-black main-color block margin-10">
			<div class="option-button-icon" style="background-image: url('icons/repeat.png')"></div>
		</div>
	</div>

	<div class="music-controls">
		<div class="relative">
			<div class="topcoat-icon-button round music-button white-border bg-black play-button">
				<div class="music-control-icon" style="background-image: url('icons/play.png')"></div>
			</div>
			<div class="topcoat-icon-button round music-button white-border bg-black fast-forward-button">
				<div class="music-control-icon" style="background-image: url('icons/next.png')"></div>
			</div>
			<div class="topcoat-icon-button round music-button white-border bg-black fast-backward-button">
				<div class="music-control-icon" style="background-image: url('icons/back.png')"></div>
			</div>

			<circular-progress class="volume-button" percentage="80">
				
			</circular-progress>
		</div>
	</div>
</div>
