<div class="page" ng-controller="musiclistController">
	<ons-list>
		<ons-list-item>
			<ons-search-input ng-model="query.text" class="full line-height bg-white-30 radius-6" placeholder="Search"></ons-search-input>
		</ons-list-item>

		<ons-list-item ng-click="playMusic(music, $index)" class="block" ng-repeat="music in musics | orderBy:'-stats.favorited' | filter:query.text" ng-animate="'zoom'">
			<img width="100" height="100" class="float-left" ng-src="{{music.album_image}}">
			<div class="list-item-title-box float-left">
				<div class="list-item-title">
					{{music.name}}
				</div>
				<div class="list-item-subtitle">
					{{music.artist_name}}
				</div>
				<div class="list-item-subtitle">
					<span>
						<i class="fa fa-heart gray"></i>
					</span>{{music.stats.favorited}}
				</div>
			</div>
			<img class="float-right list-arrow" src="assets/icons/play.png" alt="">
			<div class="clear-float"></div>
		</ons-list-item>

		<div ng-show="isLoading" class="center">
			<ons-button type="quiet" should-spin="true">&nbsp;</ons-button>
		</div>
		

	</ons-list>
	

</div>
