  <script>
    function onDeviceReady() {
        navigator.splashscreen.hide()

        if (window.device.version && parseFloat(window.device.version) === 7.0) {
            window.ios7 = true;

            yepnope({
              test : window.ios7,
              yep  : 'styles/ios7.css',         
            });
        }
    }
      
    document.addEventListener('deviceready', onDeviceReady, false);
      
  </script>
</head>
