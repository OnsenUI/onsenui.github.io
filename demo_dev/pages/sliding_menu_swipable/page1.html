<ons-page class="center">
	<h1>Page 1</h1>
	<ons-button 
		ng-click="ons.slidingMenu.toggleMenu()">
		Toggle Menu
	</ons-button>
	
	<p>
		Click "Toggle Menu" to close/open menu,
	</p>
	<p>
		You can also swipe the page left/right.
	</p>

	<p>
		Or disable swipe
		<ons-checkbox ng-model="slidingMenu.shouldSwipe">
			Swipe:{{slidingMenu.shouldSwipe}}
		</ons-checkbox>
	</p>
	<img src="images/ico_swipe_right_s.png" alt="">
</ons-page>
