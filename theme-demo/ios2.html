<html>
<head>
	<link rel="stylesheet" href="css/topcoat/css/topcoat-mobile-onsen-ios7.css">
	<link rel="stylesheet" href="css/font_awesome/css/font-awesome.min.css"></head>
	<link rel="stylesheet" href="css/main.css"></head>
	<link rel="stylesheet" href="css/list_no_select.css"></head>
<body>	
	<div style="width:300px;" class="showcase">
		<div class="topcoat-navigation-bar">
			<div class="topcoat-navigation-bar__item left quarter">
				<span style="vertical-align: middle" class="topcoat-icon-button--quiet">
					<i class="fa fa-lg fa-bars"></i>
				</span>
			</div>
			<div class="topcoat-navigation-bar__item center half">
				<span class="topcoat-navigation-bar__title">Title</span>
			</div>
			<div class="topcoat-navigation-bar__item right quarter">
				<span style="vertical-align: middle" class="topcoat-icon-button--quiet">
					<i class="fa fa-lg fa-angle-right"></i>
				</span>
			</div>
		</div>
		<div class="topcoat-list">
			<h3 class="topcoat-list__header">
				<input placeholder="Search" class="topcoat-search-input full"></h3>
			<h3 class="topcoat-list__header">
				<input type="text" placeholder="text" value="" class="topcoat-text-input full"></h3>
			<ul class="topcoat-list__container">
				<li class="topcoat-list__item">
					<div class="row row-center">
						<div class="col">
							Notification
						</div>
						<div class="col" style="text-align: right;">
							<span class="topcoat-notification">1</span>
						</div>
					</div>										
				</li>
				<li class="topcoat-list__item">
					<div class="row row-center">
						<div class="col">
							Radio Button
						</div>
						<div class="col" style="text-align: right;">
							<label class="topcoat-radio-button">
							<input type="radio" name="topcoat"/>
							<div class="topcoat-radio-button__checkmark"></div>
						</label>
						<label class="topcoat-radio-button">
							OR
							<input type="radio" name="topcoat" checked="true"/>
							<div class="topcoat-radio-button__checkmark"></div>
						</label>						
					</div>															
				</li>
				<li class="topcoat-list__item">					
					<div class="row row-center">
						<div class="col">
							Checkbox
						</div>
						<div class="col" style="text-align: right;">
							<label class="topcoat-checkbox">
								<input type="checkbox">
								<div class="topcoat-checkbox__checkmark"></div>
							</label>
						</div>
					</div>										
				</li>									
				<li class="topcoat-list__item" style="padding-top: 6px; padding-bottom: 6px;">
					<div class="row row-center">
						<div class="col">
							Switch
						</div>
						<div class="col" style="text-align: right;">
							<label class="topcoat-switch">
								<input type="checkbox" class="topcoat-switch__input"/>
								<div class="topcoat-switch__toggle"></div>
							</label>
						</div>
					</div>
				</li>
				<li class="topcoat-list__item">
					<div class="row row-center">
						<div class="col">
							Range
						</div>
						<div class="col" style="text-align: right;">
							<input type="range" class="topcoat-range"/>
						</div>
					</div>							
				</li>
			</ul>
			<h3 class="topcoat-list__header">Button</h3>
			<ul class="topcoat-list__container">
				<li class="topcoat-list__item">
					<button class="topcoat-button">Button</button>
					<button class="topcoat-button--cta">Button cta</button>
				</li>
			</ul>
			<h3 class="topcoat-list__header">Quiet Button</h3>
			<ul class="topcoat-list__container">
				<li class="topcoat-list__item">
					<button class="topcoat-button--quiet">Button</button>
				</li>
			</ul>
		</div>
		<div class="topcoat-tab-bar full">
			<label class="topcoat-tab-bar__item">
				<input type="radio" name="tab-bar">
				<button class="topcoat-tab-bar__button full">One</button>
			</label>
			<label class="topcoat-tab-bar__item">
				<input type="radio" name="tab-bar">
				<button class="topcoat-tab-bar__button full">Two</button>
			</label>
			<label class="topcoat-tab-bar__item">
				<input type="radio" name="tab-bar">
				<button class="topcoat-tab-bar__button full">Three</button>
			</label>
		</div>
	</div>	

</body>
</html>
